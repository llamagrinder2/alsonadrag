<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Clicker RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="main-content-area">
            <div class="mob-info-block section-frame">
                <img src="https://via.placeholder.com/100x100?text=Mob" alt="Mob Image" class="mob-avatar">
                <div class="hp-info">
                    <p>Name: <span id="mobName">Goblin</span> (LV<span id="mobLevel">1</span>)</p>
                    <p>HP: <span id="mobCurrentHp">50</span>/<span id="mobMaxHp">50</span></p>
                    <div class="hp-bar-container">
                        <div class="hp-bar mob-hp-bar"></div>
                    </div>
                </div>
                <div class="dice-and-action-area">
                    <div class="dice-results mob-dice-results">
                        <div class="dice-result" id="mobRollResult1"></div>
                        <div class="dice-result" id="mobRollResult2"></div>
                        <div class="dice-result" id="mobRollResult3"></div>
                        <div class="dice-result" id="mobRollResult4"></div>
                    </div>
                    <div class="mob-action-prediction-container" style="display: none;">
                        <span id="mobPredictedAction" class="mob-action-icon">???</span>
                    </div>
                </div>
            </div>

            <div class="player-info-block section-frame">
                <div class="dice-results player-dice-results">
                    <div class="dice-result" id="playerRollResult1"></div>
                    <div class="dice-result" id="playerRollResult2"></div>
                </div>
                
                <div class="hp-info">
                    <p>HP: <span id="playerCurrentHp">100</span>/<span id="playerMaxHp">100</span></p>
                    <div class="hp-bar-container">
                        <div class="hp-bar player-hp-bar"></div>
                    </div>
                </div>

                <div class="xp-info">
                    <p>Level: <span id="playerLevel">1</span></p>
                    <p>XP: <span id="playerExp">0</span>/<span id="playerNextLevelExp">100</span></p>
                    <div class="xp-bar-container">
                        <div class="xp-bar player-xp-bar"></div>
                    </div>
                    <p>Bank: <span id="bankAmount">0</span> Gold</p>
                </div>

                <button id="rollButton" class="main-action-button">Roll</button>

                <div id="potionCountsContainer" class="potion-counts-container" style="display: none;">
                    <p>Potion LV1: <span id="potion1Count">0</span></p>
                    <p>Potion LV2: <span id="potion2Count">0</span></p>
                    <p>Potion LV3: <span id="potion3Count">0</span></p>
                </div>
                
                <div class="player-action-buttons" style="display: none;">
                    <button id="attackActionButton">Attack</button>
                    <button id="defendActionButton">Defend</button>
                    <button id="healActionButton">Heal</button>
                </div>
                
                <div id="healingButtonsContainer" class="healing-buttons-container" style="display: none;"></div>

            </div>

            <div class="navigation-buttons section-frame">
                <button id="goMobButton">Go Mob</button>
                <button id="descendLevelButton">Descend Level</button>
                <button id="ascendLevelButton">Ascend Level</button>
            </div>

            <div class="bottom-buttons-area">
                <div class="spell-buttons section-frame">
                    <button id="thirdEyeButton">Third Eye</button>
                    <button id="boostSpellButton">Boost Spell</button>
                </div>
                <div class="shop-button section-frame">
                    <button id="enterShopButton">Enter Shop</button>
                </div>
            </div>
        </div>

        <div class="game-log-container section-frame">
            <h3>Game Log</h3>
            <textarea id="gameLog" readonly></textarea>
        </div>

        <button id="deathButton" class="death-button" style="display: none;">YOU DIED!</button>
    </div>

    <div id="shopModal" class="modal">
        <div class="modal-content section-frame">
            <span class="close-button">&times;</span>
            <h2>Shop</h2>
            <div class="shop-items-container">
                <div class="shop-item">
                    <div class="lock-overlay" id="lock1"><img src="https://via.placeholder.com/40x40?text=L" alt="Locked"></div>
                    <span>Dagger</span>
                    <button class="buy-item-btn" data-item="dagger">Buy (100 Gold)</button>
                </div>
                <div class="shop-item">
                    <div class="lock-overlay" id="lock2"><img src="https://via.placeholder.com/40x40?text=L" alt="Locked"></div>
                    <span>Leather Vest</span>
                    <button class="buy-item-btn" data-item="leatherVest">Buy (150 Gold)</button>
                </div>
                <div class="shop-item">
                    <div class="lock-overlay" id="lock3"><img src="https://via.placeholder.com/40x40?text=L" alt="Locked"></div>
                    <span>Whetstone</span>
                    <button class="buy-item-btn" data-item="whetstone">Buy (50 Gold)</button>
                </div>
                <div class="shop-item">
                    <div class="lock-overlay" id="lock4"><img src="https://via.placeholder.com/40x40?text=L" alt="Locked"></div>
                    <span>Leather Vest 2</span>
                    <button class="buy-item-btn" data-item="leather2">Buy (200 Gold)</button>
                </div>
                <div class="shop-item">
                    <span>Potion LV1</span>
                    <button class="buy-potion-btn" data-potion-level="1">Buy (20 Gold)</button>
                </div>
                <div class="shop-item">
                    <span>Potion LV2</span>
                    <button class="buy-potion-btn" data-potion-level="2">Buy (40 Gold)</button>
                </div>
                <div class="shop-item">
                    <span>Potion LV3</span>
                    <button class="buy-potion-btn" data-potion-level="3">Buy (80 Gold)</button>
                </div>
            </div>
            <button id="shopResetButton">Reset Shop</button>
            <button id="exitShopButton">Exit Shop</button>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
